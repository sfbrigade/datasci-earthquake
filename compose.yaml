services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.local
    ports:
      - 3000:3000
    depends_on:
      - backend
    volumes:
      - .:/app:rw,delegated # Mount after dependencies are installed
      - /app/node_modules # This excludes the node_modules from being overwritten
      - /app/.next/cache # Ensure the Next.js cache is properly mounted
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile 
    env_file:
      - .env.local
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
  db:
    image: postgres
    restart: always
    env_file:
      - .env.local
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/database:/docker-entrypoint-initdb.d # Mount the SQL scripts directory      
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
