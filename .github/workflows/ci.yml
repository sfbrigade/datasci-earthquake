name: CI Pipeline

on: 
    push:
        branches:
            - add_ci_and_linting
    pull_request: 
        types: [opened, reopened]         
        branches:
            - master

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  black_lint_and_mypy_type_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: | 
          pip install black mypy
          pip install fastapi pydantic pydantic-settings sqlalchemy GeoAlchemy2 pytest     

      - name: Check code formatting with black
        run: black --check .

      - name: Type check with mypy
        run: mypy --config-file mypy.ini .

  docker_build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download .env Artifact 
        uses: actions/download-artifact@v4
        with:
          name: env-file
          github-token: ${{ secrets.GH_PAT }}
          repository: sfbrigade/datasci-earthquake
          run-id: 11826930043

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-      

      - name: Build Docker Containers
        run: docker compose build 

      - name: Start Services
        run: docker compose up -d  
  
      - name: Run Backend Tests
        run: docker compose exec backend pytest api/database/tests
  
      - name: Run Frontend Tests
        run: docker compose exec frontend npm test
  
      - name: Clean Up
        run: docker compose down --volumes






